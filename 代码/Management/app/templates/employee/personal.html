{% extends "employee/index.html" %}
{% block content %}
<div class="span9">
    <h1>
        Edit Your Profile
    </h1>
    <form  class="form-horizontal" method="post">

        <fieldset>
            <legend>Your Profile</legend>
            <div class="control-group">
                <label class="control-label" for="input01">姓名</label>
                <div class="controls">
                    <p class="input-xlarge">{{ data.name }}</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">性别</label>
                <div class="controls">
                    {% if data.sex == 1 %}
                    <label><input type="radio" name="sex" value="1" checked>男</label>
                    <label><input type="radio" name="sex" value="0">女</label>
                    {% else %}
                    <label><input type="radio" name="sex" value="1">男</label>
		            <label><input type="radio" name="sex" value="0" checked>女</label>
                    {% endif %}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">年龄</label>
                <div class="controls">
                    <input type="text" name="age" value="{{ data.age }}" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">手机号</label>
                <div class="controls">
                    <input type="text" name="phone" value="{{ data.phone }}" class="input-xlarge">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input01">身份证号</label>
                <div class="controls">
                    <input type="text" name="id_card" value="{{ data.id_card }}" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">Email</label>
                <div class="controls">
                    <input type="text" name="email" value="{{ data.email }}" class="input-xlarge">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">地址</label>
                <div class="controls">
                    <input type="text" name="address" value="{{ data.address }}" class="input-xlarge">
                </div>
            </div>
            <div class="form-actions">
                {{ form.csrf_token }}
                {{ form.submit }}
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
