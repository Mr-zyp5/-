{%  extends "management/index.html"  %}

{%  block myadmin_index  %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">薪资结算</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">工号
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.work_id }}
                                </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">月份 <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <select name="month" data-am-selected="{searchBox: 0}" style="display: none;">
                                    <option value="0">全部</option>
                                    {% for i in attend_data %}
                                    <option value="{{ i.month }}">{{ i.month }}月</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">底薪
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.base_wage }}
                                </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">奖金及其他补助
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.grant }}
                                </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">其他扣款
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.fine }}
                                </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                {{ form.csrf_token }}
                                {{ form.submit }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


{%  endblock  %}
