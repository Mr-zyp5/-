<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <span style="background:yellow">
            {% block title %}
                首页
            {% endblock %}
        </span>
    </title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../../static/management/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../static/management/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="../../static/management/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="../../static/management/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../../static/management/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../../static/management/assets/css/app.css">
    <script src="../../static/management/assets/js/jquery.min.js"></script>

</head>

<body data-type="index">
    <script src="../../static/management/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="javascript:;"><h1>管理系统</h1></a>
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
                </div>
                <!-- 搜索 -->
                <div class="am-fl tpl-header-search">

                </div>
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你, <span>管理员</span> </a>
                        </li>

                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="{{ url_for('management.logout') }}">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->

        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture">
                        <img src="../../static/management/assets/img/user03.png" alt="">
                    </div>
                    <span class="user-panel-logged-in-text">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              管理者
          </span>
                    <!--<a href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>-->
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-link">
                    <a href="{{ url_for('management.index') }}" class="active">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>

                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 部门信息管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.departlist') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 部门信息列表
                            </a>
                        </li>
                         <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.adddepart') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 添加部门信息
                            </a>
                        </li>


                    </ul>
                </li>

                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 员工信息管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.emplist') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 员工信息列表
                            </a>
                        </li>
                         <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.addemp') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 添加员工信息
                            </a>
                        </li>


                    </ul>
                </li>
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 公告管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.noticelist') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 公告列表
                            </a>
                        </li>
                         <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.addnotice') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 添加公告
                            </a>
                        </li>


                    </ul>
                </li>
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 考勤管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.attendset') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 考勤信息设置
                            </a>
                        </li>
                         <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.attendtable') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 考勤信息列表
                            </a>
                        </li>


                    </ul>
                </li>
                <li class="sidebar-nav-link">
                    <a href="javascript:;" class="sidebar-nav-sub-title">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 薪资管理
                        <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                    </a>
                    <ul class="sidebar-nav sidebar-nav-sub">
                        <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.salarytable') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 薪资列表
                            </a>
                        </li>
                         <li class="sidebar-nav-link">
                            <a href="{{ url_for('management.salaryaccount') }}">
                                <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 薪资结算
                            </a>
                        </li>


                    </ul>
                </li>
            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            {% block myadmin_index %}
            <span style="background:yellow">首页</span>
            {% endblock %}
        </div>
    </div>
    </div>
    <script src="../../static/management/assets/js/amazeui.min.js"></script>
    <script src="../../static/management/assets/js/amazeui.datatables.min.js"></script>
    <script src="../../static/management/assets/js/dataTables.responsive.min.js"></script>
    <script src="../../static/management/assets/js/app.js"></script>

</body>

</html>
