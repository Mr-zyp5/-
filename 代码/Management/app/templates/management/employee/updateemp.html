{%  extends "management/index.html"  %}

{%  block myadmin_index  %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">修改员工信息界面</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">姓名
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.name }}
                                </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-phone" class="am-u-sm-3 am-form-label">部门 <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <select name="depart" data-am-selected="{searchBox: 0}" style="display: none;">
                                    <option value="{{ emp.depart_id }}">{{ emp.depart }}</option>
                                    {% for i in dep_data %}
                                    <option value="{{ i.id }}">{{ i.depart_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">职位
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                {{ form.post }}
                                </div>
                        </div>
                       
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                {{ form.csrf_token }}
                                {{ form.submit }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
</div>


{%  endblock  %}
